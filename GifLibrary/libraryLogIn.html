      <div class="container login-form">
	<h2 class="login-title">- Please Log In Here -</h2>
	<div class="panel panel-default">
		<div class="panel-body">
			<form>
				<div class="input-group login-userinput">
					<span class="input-group-addon"></span>
					<input id="textEmail" type="text" class="form-control" name="email" placeholder="Email">
				</div>
				<div class="input-group">
					
					<input id="textPassword" type="password" class="form-control" name="password" placeholder="Password">
					<span id="showPassword" class="input-group-btn">
            </span>  
				</div>
				<button class="btn btn-primary btn-block login-button id=logIn" type="submit"><i class="fa fa-sign-in"></i>Log In</button>
                <input id="errorContainer" type="text" class="form-control" name="errorContainer" placeholder="If the Log In Fails, the Error Message will appear Here.">
				
			</form>			
		</div>
	</div>
</div>
