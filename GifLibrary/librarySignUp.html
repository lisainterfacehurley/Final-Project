  <body>
  <div class="pageContainer">
  <header class="header clearfix" id="top">
    <img class="logo1" src="../GifLibrary/images/logo1.png">
    <img class="logo2" src="../GifLibrary/images/logo2.png">  
    <h1 class="companyName center">Best Animated GIF Company</h1>
 </header>
  <div class="container-fluid">   
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="./libraryIndex.html">Home <span class="sr-only">(current)</span></a>

        <a class="nav-link" href="./libraryAbout.html">About</a>

        <a class="nav-link" href="./librarySignUp.html">Sign Up</a>
      </li>
    </ul>
  </div>
  </nav> 
  
  <form class="card card-block bg-faded">
  <legend class="m-b-1 text-xs-center">Sign Up for Free</legend>

  <div class="form-group input-group id=form">
    <span class="has-float-label">
      <input class="form-control" id="first" type="text" placeholder="First Name"/>
      <label for="first">First Name*</label>
    </span>
    <label class="has-float-label">
      <input class="form-control" type="text" placeholder="Last Name"/>
      <span>Last Name*</span>
    </label>
  </div>

  <div class="form-group input-group">
    <span class="input-group-addon">@</span>
    <label class="has-float-label">
      <input class="form-control" type="email" placeholder="email@example.com" value="email@example.com"/>
      <span>Email Address*</span>
    </label>
  </div>

  <div class="form-group has-float-label">
    <input class="form-control" id="password" type="password" placeholder="••••••••"/>
    <label for="password">Set a Password*</label>
  </div>
  <button class="btn btn-block btn-primary" type="submit">Sign up</button>
</form>
 <footer class="foot">
      <h4 class="center">Best Animated GIF Company &nbsp 123 Gif Drive &nbsp  Gif City, NE 68000</h4>
      </footer>  
   
  </body>
