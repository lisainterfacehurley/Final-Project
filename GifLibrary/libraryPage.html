 </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12"> 
        <h2 class="text-center mb-3">User Options</h2>
				<nav class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group btn-group-lg" role="group">
						<a class="btn btn-primary active" href="#formLogin"># of GIFS</a>
						<a class="btn btn-primary" href="#formRegister">GIF Topic</a>
						<a class="btn btn-primary" href="#formChangePassword">GIF Rating</a>
						<a class="btn btn-primary" href="#formResetPassword">Language</a> 
						
					</div>
				</nav>
        <hr>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <span class="anchor" id="numGifs"></span> 
						<!-- form card # of GIFS -->
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="numGifs">Number of GIFS:</h3>
              </div>
               <select class="form-control" name="numGifs">
                       <option value="6" selected>6</option>     <!-- Setting the option for 6 as default -->
                       <option value="9">9</option>
                       <option value="12">12</option>
                       <option value="15">15</option>
                       <option value="18">18</option>
                       <option value="21">21</option>
                       <option value="24">24</option>                        
              </select>  
              <button class="btn btn-primary btn-lg float-right" type="button">Submit Number of GIFS</button>
                
             <p>Type in a GIF Topic</p>
                        <form class="searchTermForm form-inline">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"></div>
                                    <input type="text" class="form-control" placeholder="Gif Topic to Search for..." id="search-term">
                                   <span class="input-group-btn">
                                <button class="btn btn-primary btn-lg float-right" type="button">Submit GIF Topic</button>
                            </span>
                            </div>
                            </div>
                           
               <div class="row justify-content-center">
         
              <div class="card-header">  
             <div class="col-md-6">
                <h3 class="ratings">GIF Ratings:</h3>
                  </div>
                      <select class="form-control" name="ratings">
                      <option class="text-darkblue bg-warning">Pick a Rating</option>
                      <option value="PG" selected>PG</option>
                      <option value="Y">Y</option>
                      <option value="G">G</option>                      
                      <option value="PG-13">PG-13</option>
                      <option value="R">R</option>
                      </select>
                  <button class="btn btn-primary btn-lg float-right" type="button">Submit GIF Rating</button>      
                <div class="row">
      <div class="row justify-content-center">               
    <div class="col-md-6">
        <h3> Choose Language:</h3>
      <br>
      <div class="btn-group btn-group-vertical" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" name='english' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i><span>English</span>
        </label>
        <label class="btn">
          <input type="checkbox" name='spanish'><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i><span>Spanish</span>
        </label>
        <label class="btn">
          <input type="checkbox" name='french'><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i><span>French</span>
        </label>
        <label class="btn">
          <input type="checkbox" name='french'><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i><span>German</span>
        </label>  
      </div>


    </div>
